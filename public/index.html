<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
  <link rel="stylesheet" href="/css/main.css" </head>

  <body>
    <section class="section">
      <div class="container">

        <div class="tile is-parent">
          <article class="tile is-child notification is-info">
            <p class="title has-text-centered">Metric BMI</p>
            <div class="columns is-mobile">
              <div class="column is-three-fifths is-offset-one-fifth">
                <div class="field">
                  <label class="label">Height</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Height in cm">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Weight</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Weight in kg">
                  </div>
                </div>
                <a class="button is-primary">Calculate</a>
              </div>
            </div>
          </article>
        </div>

        <div class="tile is-parent">
          <article class="tile is-child notification is-primary">
            <p class="title has-text-centered">Metric BMI</p>
            <div class="columns is-mobile">
              <div class="column is-three-fifths is-offset-one-fifth">
                <div class="field">
                  <label class="label">Height</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Height in inches">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Weight</label>
                  <div class="control">
                    <input class="input" type="text" placeholder="Weight in lb">
                  </div>
                </div>
                <a class="button is-info">Calculate</a>
              </div>
            </div>
          </article>
        </div>
      </div>
    </section>

    <!-- Update this late -->
    <div id="app"></div>

    <script src="/js/main.js" type="text/javascript"></script>
    <script>
      window.onload = function() {
        lib.main.main();
      }
    </script>
  </body>

</html>
